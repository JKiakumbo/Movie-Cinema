<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <button type="button" class="btn btn-link" ><a href="/registration">Registration</a></button>
    </nav>

    <div class="container w-50 mt-5">

        <div class="py-5 text-center">
            <h2>Login</h2>
        </div>

        <div th:if="${(param.error != null) and (param.error[0] == 'true')}" class="row justify-content-center">
            <div class="col-md-6 mb-3">
                <h4 class="mb-3 text-danger">Login unsuccessfully</h4>
            </div>
        </div>

        <form action="#" th:action="@{/login}" method="POST">

            <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                    <h4 class="mb-3">Put your credentials:</h4>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                    <label>Email:</label>
                    <input name="email" type="email" class="form-control" required autofocus="autofocus">
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                    <label>Password:</label>
                    <input name="password" type="password" class="form-control" required>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                    <button class="btn btn-primary btn-lg btn-block" name="submit" value="Login" type="submit">Login</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
